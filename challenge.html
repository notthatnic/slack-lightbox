<body class="challenge s-flex-container">
  <header class="s-flex">
    <div class="s-column-fixed s-column-220 v-bg-aubergine v-font-white u-padding-1">
      <h2 class="v-text-2 v-fontweight-bold">myGloriousTeam</h2>
    </div>
    <div class="s-column-fluid u-padding-1">
      header other details
    </div>
  </header>
  <section class="s-flex s-full-height">
    <div class="s-column-fixed s-column-220 v-bg-aubergine v-font-white-50 v-fontweight-light u-padding-1">
      <h3 class="v-font-uppercase v-text-5 v-lineheight-1 v-fontweight-normal">Channels</h3>
      <ul class="v-text-3 v-list-bulletless v-lineheight-1">
        <li><span class="v-font-white-20 u-margin-right-nudge">#</span>fun-channel</li>
        <li><span class="v-font-white-20 u-margin-right-nudge">#</span>less-fun-channel</li>
        <li><span class="v-font-white-20 u-margin-right-nudge">#</span>this-channel</li>
        <li><span class="v-font-white-20 u-margin-right-nudge">#</span>boring-channel</li>
      </ul>
    </div>
    <div class="s-column-fluid u-padding-1 s-scrollbar">
      main content
    </div>
    <aside class="s-column-fixed s-column-415 u-padding-1">
      <header class="v-text-1 u-margin-bottom-1">
        About <span class="v-fontweight-bold">#this-channel</span>
      </header>
      <section class="v-border-top v-bordercolor-lightgray u-padding-top-1
        u-padding-bottom-1 u-padding-right-half u-padding-left-half">
        <header class="s-flex u-flex-alignitems-center">
          <span class="u-margin-right-half"><img src="http://placehold.it/25x25"></span>
          <h4 class="v-text-2 v-lineheight-1 v-fontweight-normal v-font-gray">Channel details</h4>
          <span class="u-margin-left-auto"><img src="http://placehold.it/15x15"></span>
        </header>
      </section>

      <section class="v-border-top v-bordercolor-lightgray u-padding-top-1
        u-padding-bottom-1 u-padding-right-half u-padding-left-half">
        <header class="s-flex u-margin-bottom-1">
          <span class="u-margin-right-half"><img src="http://placehold.it/25x25"></span>
          <h4 class="v-text-2 v-lineheight-1 v-fontweight-normal v-font-gray">Images</h4>
          <span class="u-margin-left-auto"><img src="http://placehold.it/15x15"></span>
        </header>
        <div class="s-flex u-flex-wrap">
          <div class="id-thumbs-spinner v-spinner"></div>
          <span class="id-thumbs-error u-padding-left-1"></span>
          <div class="id-thumbs-wrapper "></div>
        </div>
      </section>


    </aside>
  </section>
  <script src="js/thumbs.js"></script>
  <script>
    var xhr = new XMLHttpRequest(),
        thumbWrapper = document.getElementsByClassName('id-thumbs-wrapper')[0],
        thumbSpinner = document.getElementsByClassName('id-thumbs-spinner')[0],
        thumbError = document.getElementsByClassName('id-thumbs-error')[0];

    var transferComplete = function(e) {
      var galleryData;
      if (this.status == 200) {
        galleryData = this.response;
        thumbSpinner.classList.add('u-hidden');

        Thumbs.paintThumbs(parseImgData(galleryData), thumbWrapper, true);
      }
    };

    var transferFailed = function(e) {
      thumbError.innerHTML = 'Image data could not be loaded';
    };

    var parseImgData = function(galleryObj) {
      var trimmedGalleryArr = [],
          imageItems = galleryObj.data.items,
          element = {};

      imageItems.forEach(function(item){
        element = {};
        element.src = item.link;
        element.title = item.title;

        // sometimes the imgur api returns links that don't have file extensions. Because we're looking for dummy
        // data here, I'm going to just chuck out the ones that don't work
        var extension = element['src'].substring(
            element['src'].lastIndexOf('.') + 1).toLowerCase();
        //if it's not a .jpg or .gif, don't add it to the return array
        if(extension === 'jpg' || extension === 'gif') {
          trimmedGalleryArr.push(element);
        }
      });

      return trimmedGalleryArr;
    };

    xhr.open('GET', 'https://api.imgur.com/3/gallery/t/Aww/top/day/0');
    xhr.setRequestHeader('Authorization', 'Client-ID 09d4b221f16a712');
    xhr.responseType = 'json';
    xhr.addEventListener('load', transferComplete);
    xhr.addEventListener('error', transferFailed);

    xhr.send();
  </script>
</body>
</html>
